services:
  jobserver:
    image: ghcr.io/mprov-ng/mprov-jobserver:dev
    # image: localhost/mprov-jobserver:dev
    restart: unless-stopped
    systemd: true
    network_mode: host
    tty: true
    volumes:
      - /home/export:/export
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    env_file:
      - stack.env
    user: ${UID:-0}:${GID:-0}
    privileged: true
    hostname: ${MPROV_JOBSERVER_HOSTNAME}
